display_information:
  name: Praisebot
features:
  app_home:
    home_tab_enabled: true
    messages_tab_enabled: false
    messages_tab_read_only_enabled: false
  bot_user:
    display_name: Praisebot
    always_online: true
  slash_commands:
    - command: /shoutout
      url: {{yoururl}}/slack/events
      description: Shoutout Someone!
      should_escape: false
oauth_config:
  scopes:
    bot:
      - channels:join
      - channels:manage
      - channels:read
      - chat:write
      - chat:write.customize
      - chat:write.public
      - commands
      - im:history
      - users:read
      - groups:read
      - im:read
      - mpim:read
settings:
  event_subscriptions:
    request_url: {{yoururl}}/slack/events
    bot_events:
      - app_home_opened
      - message.im
  interactivity:
    is_enabled: true
    request_url: {{yoururl}}/slack/events
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
